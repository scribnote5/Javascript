<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="first">
    <div id="second">
        <div id="third"></div>
    </div>
</div>
</body>
</html>

<script>
    /*
     [이벤트 리스너]
     해당 이벤트에 대기중 상태
     이벤트가 발생하는 경우 이벤트 리스너가 실행
     on + '이벤트명'
     */

    function onClick() {
        alert('I\'m clicked!');
    }

    function onClick2() {
        alert('또다른 이벤트');
    }

    // 이벤트를 붙이는 다른 방법으로 여러 이벤트를 등록, 이벤트 제거 가능하며 추천
    document.getElementById('clickMe').addEventListener('click', onClick); // 이벤트 연결
    document.getElementById('clickMe').addEventListener('click', onClick2); // 또 하나의 이벤트 연결
    document.getElementById('clickMe').removeEventListener('click', onClick); // 연결할 이벤트 중 하나 제거

    /*
     [주의사항]
     Html 자체에 이벤트 리스너 연결은 권장하지 않음
     Html과 자바스크립트 분리가 원칙

     <button onclick="showResult()">클릭</button>

     <button id="clicker">클릭</button>
     document.getElementById('clicker').onclick = showResult;



    /*
     [이벤트 버블링]
     DOM에 연결한 이벤트에서 발생
     자식의 이벤트가 부모에게 전달
     */

    // 위에서 div#thrid 클릭시 부모와 조상 태그인 second, first도 같은 클릭 이벤트 발생

    /*
     [이벤트 객체]
     DOM에 대한 이벤트에 연결한 함수는 이벤트 객체를 매개변수로 사용
     이벤트에 대한 정보들과 이벤트를 조작하는 메소드가 존재
     */
    document.onclick = function(event) {
        // 태그의 기본 동작(a 태그 클릭시 링크이동) 불가
        event.preventDefault();
        // 태그 클릭시 부모에게 이벤트 전달(버블링) 불가
        event.stopPropagation();
        // 버블링을 막고 다른 이벤트 발생 불가
        event.stopImmediatePropagation();
        // 클릭시 이벤트 좌표
        event.pageX;
        event.pageY;
        // 어떤 키를 입력하는지 확인
        event.key
    };

</script>
